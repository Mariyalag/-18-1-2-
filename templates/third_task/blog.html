<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Блог</h1>
        {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
        {% endfor %}
        <a class="btn btn-primary" href="/">Назад на главную</a>
    </div>
</body>
</html>
